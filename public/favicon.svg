<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8"/>

  <!-- Music notes for Music Enthusiast -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="30" r="8" fill="#1f2937"/>
    <rect x="-2" y="0" width="4" height="30" fill="#1f2937"/>
    <circle cx="25" cy="40" r="6" fill="#1f2937"/>
    <rect x="23" y="10" width="3" height="40" fill="#1f2937"/>
    <!-- Connecting line -->
    <path d="M 2 5 Q 15 0 23 10" stroke="#1f2937" stroke-width="2" fill="none"/>
  </g>

  <!-- Book spine for Avid Reader -->
  <g transform="translate(110, 50)">
    <rect x="0" y="0" width="20" height="50" fill="#3b82f6" rx="2"/>
    <line x1="5" y1="10" x2="15" y2="10" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="20" x2="15" y2="20" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="30" x2="15" y2="30" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Camera for Photography -->
  <g transform="translate(55, 120)">
    <rect x="0" y="5" width="40" height="28" fill="none" stroke="#ec4899" stroke-width="2" rx="2"/>
    <circle cx="20" cy="19" r="8" fill="none" stroke="#ec4899" stroke-width="2"/>
    <circle cx="20" cy="19" r="4" fill="#ec4899"/>
    <rect x="0" y="0" width="8" height="5" fill="#ec4899" rx="1"/>
  </g>

  <!-- Paw print for Pet Care -->
  <g transform="translate(115, 115)">
    <!-- Center pad -->
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    <!-- Top -->
    <circle cx="0" cy="-12" r="3" fill="#f59e0b"/>
    <!-- Left -->
    <circle cx="-10" cy="-4" r="3" fill="#f59e0b"/>
    <!-- Right -->
    <circle cx="10" cy="-4" r="3" fill="#f59e0b"/>
    <!-- Bottom right -->
    <circle cx="6" cy="8" r="3" fill="#f59e0b"/>
  </g>
</svg>