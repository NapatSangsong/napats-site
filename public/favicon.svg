<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#1f2937"/>

  <!-- Music note (top-left) -->
  <g transform="translate(6, 5)">
    <circle cx="2" cy="10" r="2.5" fill="#60a5fa"/>
    <rect x="4" y="1" width="1.2" height="9.5" fill="#60a5fa"/>
    <circle cx="9" cy="8" r="2" fill="#60a5fa"/>
    <rect x="10.5" y="1" width="1.2" height="7.5" fill="#60a5fa"/>
    <rect x="4" y="1" width="7.5" height="1.2" rx="0.5" fill="#60a5fa"/>
  </g>

  <!-- Book (bottom-left) -->
  <g transform="translate(5, 19)">
    <path d="M0 8 L5 5 L10 8 L5 6 Z" fill="#34d399"/>
    <rect x="1" y="2" width="3.5" height="5" rx="0.5" fill="#34d399" opacity="0.7"/>
    <rect x="5.5" y="2" width="3.5" height="5" rx="0.5" fill="#34d399" opacity="0.7"/>
    <path d="M0.5 2 L5 0 L9.5 2" stroke="#34d399" stroke-width="0.8" fill="none"/>
  </g>

  <!-- Cat face (right) -->
  <g transform="translate(18, 14)">
    <!-- Ears -->
    <polygon points="1,4 3,0 5,4" fill="#f59e0b"/>
    <polygon points="7,4 9,0 11,4" fill="#f59e0b"/>
    <!-- Face -->
    <ellipse cx="6" cy="8" rx="5.5" ry="5" fill="#f59e0b"/>
    <!-- Eyes -->
    <ellipse cx="4" cy="7" rx="0.8" ry="1" fill="#1f2937"/>
    <ellipse cx="8" cy="7" rx="0.8" ry="1" fill="#1f2937"/>
    <!-- Nose -->
    <polygon points="5.5,9 6.5,9 6,9.8" fill="#1f2937"/>
    <!-- Mouth -->
    <path d="M4.5 10.2 Q6 11 7.5 10.2" stroke="#1f2937" stroke-width="0.5" fill="none"/>
    <!-- Whiskers -->
    <line x1="1" y1="8.5" x2="3.5" y2="9" stroke="#1f2937" stroke-width="0.3"/>
    <line x1="1" y1="10" x2="3.5" y2="9.5" stroke="#1f2937" stroke-width="0.3"/>
    <line x1="8.5" y1="9" x2="11" y2="8.5" stroke="#1f2937" stroke-width="0.3"/>
    <line x1="8.5" y1="9.5" x2="11" y2="10" stroke="#1f2937" stroke-width="0.3"/>
  </g>
</svg>